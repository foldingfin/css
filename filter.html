<!DOCTYPE html>
<html>
  <head>
    <style>
      img{
        transition: all 1s;
      }
      img :hover{
        -webkit-filter: grayscale(100%) blur(13px);
        -o-filter: grayscale(100%) blur(13px);
        filter: grayscale(100%) blur(13px);
      }
      h1{
        -webkit-filter: blur(0px);
        -o-filter: blur(0px);
        filter: blur(0px);
      }
    </style>
  </head>
  <body>
    <h1>아가씨</h1>
    <img src="아가씨3.png" alt="">
  </body>
</html>
